<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="history.css">
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>Zwallet</h1>
            <div class="user">
                <div class="user-photo" style="margin-top:auto; margin-bottom:auto">
                    <img src="Rectangle 25.png" alt="">
                </div>
                <div class="user-profile">
                    <div class="user-name">Robert Chandler</div>
                    <div class="user-phone">+62 8139 3877 7946</div>
                </div>
                <div class="bell" style="margin-top:auto; margin-bottom:auto; float: left;">
                    <img src="bell.png" alt="">
                </div>
        </header>
        <div class="container">
            <div class="aside1">
                <nav class="navbar">
                    <ul>
                      <li>
                          <a href="#"><img src="grid.png" alt=""><span id="dashboard">Dashboard</span> </a>
                      </li>
                      <li>
                          <a href="#"><img src="arrow-up.png" alt=""><span id="transfer">Transfer</span> </a>
                      </li>
                      <li>
                          <a href="#"><img src="plus.png" alt=""><span id="topup">Top Up</span> </a>
                      </li>
                      <li>
                          <a href="#"><img src="user.png" alt=""><span id="profile">Profile</span> </a>
                      </li>
                      <li class="log-out">
                          <a href="#"><img src="log-out.png" alt=""><span id="logout">Logout</span> </a>
                      </li>
                    </ul>
                </nav>
            </div>
            <div class="kanan"></div>
        </div>
        <footer class="footer"></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
