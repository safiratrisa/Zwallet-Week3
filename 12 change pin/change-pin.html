<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="change-pin2.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>Zwallet</h1>
            <div class="user">
                <div class="user-photo" style="margin-top:auto; margin-bottom:auto">
                    <img src="Rectangle 25.png" alt="">
                </div>
                <div class="user-profile">
                    <div class="user-name">Robert Chandler</div>
                    <div class="user-phone">+62 8139 3877 7946</div>
                </div>
                <div class="bell" style="margin-top:auto; margin-bottom:auto; float: left;">
                    <img src="bell.png" alt="">
                </div>
        </header>
        <div class="container">
            <div class="aside1">
                <nav class="navbar">
                    <ul>
                        <li>
                            <a href="#" class="a-dashboard"><img src="img/grid.png" alt=""><span id="dashboard">Dashboard</span> </a>
                        </li>
                        <li>
                            <a href="#"class="a-transfer"><img src="arrow-up.png" alt=""><span id="transfer">Transfer</span> </a>
                        </li>
                        <li>
                            <a href="#" class="a-topup"><img src="plus.png" alt=""><span id="topup">Top Up</span> </a>
                        </li>
                        <li>
                            <a href="#"class="a-profile"><img src="img/user.png" alt=""><span id="profile">Profile</span> </a>
                        </li>
                        <li class="log-out">
                            <a href="#"class="a-logout"><img src="log-out.png" alt=""><span id="logout">Logout</span> </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="right">
                <div class="right-top">
                    <div class="aside2">
                        <div class="change-pin-title">Change PIN</div>
                        <div class="change-pin-detail">Enter your current 6 digits Zwallet PIN below to continue the next step</div>
                        <div class="pin-box">
                            <div class="pin">
                                <form id="change-pin">
                                    <div>
                                        <input type="password" maxlength="1" placeholder="_"/>    
                                    </div>
                                    <div>
                                        <input type="password" maxlength="1" placeholder="_"/>    
                                    </div>
                                    <div>
                                        <input type="password" maxlength="1" placeholder="_"/>    
                                    </div>
                                    <div>
                                        <input type="password" maxlength="1" placeholder="_"/>    
                                    </div>
                                    <div>
                                        <input type="password" maxlength="1" placeholder="_"/>    
                                    </div>
                                    <div>
                                        <input type="password" maxlength="1" placeholder="_"/>    
                                    </div>
                                </form>
                            </div>
                            <button type="button" class="login-btn">LOGIN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="copyright">
                2020 Zwallet. All right reserved.
            </div>
            <div class="contact-number">
                +62 5637 8882 9901 <span class="contact-email">contact@zwallet.com</span>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
