<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="home2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>Zwallet</h1>
            <div class="user">
                <div class="user-photo" style="margin-top:auto; margin-bottom:auto">
                    <img src="Rectangle 25.png" alt="">
                </div>
                <div class="user-profile">
                    <div class="user-name">Robert Chandler</div>
                    <div class="user-phone">+62 8139 3877 7946</div>
                </div>
                <div class="bell" style="margin-top:auto; margin-bottom:auto; float: left;">
                    <img src="bell.png" alt="">
                </div>
        </header>
        <div class="container">
            <div class="aside1">
                <nav class="navbar">
                    <ul>
                      <li>
                          <a href="#" class="a-dashboard"><img src="grid.png" alt=""><span id="dashboard">Dashboard</span> </a>
                      </li>
                      <li>
                          <a href="#"class="a-transfer"><img src="arrow-up.png" alt=""><span id="transfer">Transfer</span> </a>
                      </li>
                      <li>
                          <a href="#" class="a-topup"><img src="plus.png" alt=""><span id="topup">Top Up</span> </a>
                      </li>
                      <li>
                          <a href="#"class="a-profile"><img src="user.png" alt=""><span id="profile">Profile</span> </a>
                      </li>
                      <li class="log-out">
                          <a href="#"class="a-logout"><img src="log-out.png" alt=""><span id="logout">Logout</span> </a>
                      </li>
                    </ul>
                </nav>
            </div>
            <div class="right">
                <div class="right-top">
                    <div class="aside2">
                        <div class="balance-info">
                            <div class="balance">Balance</div>
                            <div class="balance-total">Rp120.000</div>
                            <div class="user-number">+62 8139 3877 7946</div>
                        </div>
                        <div class="balance-button">
                            <button type="button" class="transfer-btn">
                                <i class="fa fa-arrow-up" aria-hidden="true" style="color: white;" ></i>
                                Transfer
                            </button>
                            <button type="button" class="topup-btn" style="margin-top:10px">
                                <i class="fa fa-plus" aria-hidden="true" style="color: white;"></i>
                                Top Up
                            </button>
                        </div>
                    </div>
                </div>
                <div class="right-bottom">
                    <div class="aside3">
                        <div class="graphic">
                            <div class="main-graphic">
                                <img src="graphic.png"  alt="">
                            </div>
                            <div class="income">
                                <img src="in2.png" alt="">
                            </div>
                            <div class="outcome">
                                <img src="out2.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="aside4">
                        <div class="history-title">
                            Transaction History
                        </div>
                        <a href="#">
                            <legend id="see-all">See all</legend>
                        </a>
                        <div class="trans-history" >
                            <div class="history1">
                                <img src="history1.png" alt="">
                            </div>
                            <div class="history2">
                                <img src="history2.png" alt="">
                            </div>
                            <div class="history3">
                                <img src="history3.png" alt="">
                            </div>
                            <div class="history4">
                                <img src="history4.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="copyright">
                2020 Zwallet. All right reserved.
            </div>
            <div class="contact-number">
                +62 5637 8882 9901 <span class="contact-email">contact@zwallet.com</span>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
